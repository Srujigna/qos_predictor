<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #5786e6, #03225f);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        .main-card {
            flex: 2;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .main-card h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffb74d;
        }
        .result-metrics {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .metric-box {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #fff;
        }
        .metric-box h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #66fcf1;
        }
        .metric-box p {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .btn-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
            text-decoration: none;
            background-color: #ff6f61;
            color: #fff;
            transition: background 0.3s;
        }
        .btn-home:hover {
            background-color: #d63c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Content Section -->
        <div class="main-card">
            <h2>Prediction Results</h2>
            <!-- Transparent Boxes Section -->
        <div class="result-metrics">
            <div class="metric-box">
                <h3>Latency</h3>
                <p>{{ latency }} ms</p>
            </div>
            <div class="metric-box">
                <h3>Jitter</h3>
                <p>{{ jitter }} ms</p>
            </div>
            <div class="metric-box">
                <h3>Throughput</h3>
                <p>{{ throughput }} Mbps</p>
            </div>
        </div>
            <a href="/" class="btn-home">Go Back to Form</a>
    </div>
        
        
    </div>
</body>
</html>

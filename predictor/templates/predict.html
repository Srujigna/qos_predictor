<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QoS Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #5786e6, #03225f);
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            background: #ffffff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">QoS Prediction Form</h2>
        <form method="post" action="/predict/">
            {% csrf_token %}

            <!-- Numerical Inputs -->
            <div class="mb-3">
                <label for="Signal_Strength" class="form-label">Signal Strength</label>
                <input type="number" step="any" name="Signal_Strength" id="Signal_Strength" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="Required_Bandwidth" class="form-label">Required Bandwidth</label>
                <input type="number" step="any" name="Required_Bandwidth" id="Required_Bandwidth" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="Allocated_Bandwidth" class="form-label">Allocated Bandwidth</label>
                <input type="number" step="any" name="Allocated_Bandwidth" id="Allocated_Bandwidth" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="Resource_Allocation" class="form-label">Resource Allocation</label>
                <input type="number" step="any" name="Resource_Allocation" id="Resource_Allocation" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="CPU_Utilization" class="form-label">CPU Utilization</label>
                <input type="number" step="any" name="CPU_Utilization" id="CPU_Utilization" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="Memory_Utilization" class="form-label">Memory Utilization</label>
                <input type="number" step="any" name="Memory_Utilization" id="Memory_Utilization" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="Distance_from_BS" class="form-label">Distance from Base Station</label>
                <input type="number" step="any" name="Distance_from_BS" id="Distance_from_BS" class="form-control" required>
            </div>

            <!-- Categorical Inputs (Slice Type) -->
            <div class="mb-3">
                <label class="form-label">Slice Type</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Slice_Type" id="Slice_Type_URLLC" value="URLLC" required>
                    <label class="form-check-label" for="Slice_Type_URLLC">URLLC</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Slice_Type" id="Slice_Type_eMBB" value="eMBB" required>
                    <label class="form-check-label" for="Slice_Type_eMBB">eMBB</label>
                </div>
            </div>

            <!-- Categorical Inputs (Application Type) -->
            <div class="mb-3">
                <label class="form-label">Application Type</label>
                <select class="form-select" name="Application_Type" required>
                    <option value="Background_Download">Background Download</option>
                    <option value="Emergency_Service">Emergency Service</option>
                    <option value="File_Download">File Download</option>
                    <option value="IoT_Temperature">IoT Temperature</option>
                    <option value="Online_Gaming">Online Gaming</option>
                    <option value="Streaming">Streaming</option>
                    <option value="Video_Call">Video Call</option>
                    <option value="Video_Streaming">Video Streaming</option>
                    <option value="VoIP_Call">VoIP Call</option>
                    <option value="Voice_Call">Voice Call</option>
                    <option value="Web_Browsing">Web Browsing</option>
                </select>
            </div>

            <!-- Other Categorical Inputs -->
            <div class="mb-3">
                <label class="form-label">Slice Priority</label>
                <select class="form-select" name="Slice_Priority" required>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Time of Day</label>
                <select class="form-select" name="Time_of_Day" required>
                    <option value="Morning">Morning</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Weather Conditions</label>
                <select class="form-select" name="Weather_Conditions" required>
                    <option value="Cloudy">Cloudy</option>
                    <option value="Rainy">Rainy</option>
                    <option value="Sunny">Sunny</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">User Mobility</label>
                <select class="form-select" name="User_Mobility" required>
                    <option value="Driving">Driving</option>
                    <option value="Stationary">Stationary</option>
                    <option value="Unknown">Unknown</option>
                    <option value="Walking">Walking</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Predict QoS</button>
            </div>
        </form>
    </div>
</body>
</html>
